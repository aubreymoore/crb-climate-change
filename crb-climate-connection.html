<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

				<section>
						<h3>Impact of Climate Change on Coconut Rhinoceros Beetle Outbreaks in the Pacific</h3>
						Aubrey Moore<br>
						<img src="big_g2.svg" width="10%" style="background:none; border:none; box-shadow:none;"><br>
						College of Natural and Applied Sciences<br>
						University of Guam<br>
						<br>
						<small>Prepared for ...</small><br>
						<small>Available online at <a href="https://aubreymoore.github.io/crb-climate-connection/">https://aubreymoore.github.io/crb-climate-connection/</a></small><br>
				</section>

				<section data-markdown>	* Eve</section>

        <section>* map</section>

        <section>* super beetle</section>

        <section><img src="bore_hole.png" width="100%"></section>

        <section><img src="vcuts.png" width="100%"></section>

        <section><img src="breeding_sites.png" width="100%"></section>

        <section><img src="life_cycle.png" width="100%"></section>

        <section>* Population explosion</section>

        <section><img src="feedback.png" width="80%"></section>

        <section><img src="worst_case.png" with="80%"><</section>

			</div>
		</div>

		<script src="reveal.js/lib/js/head.min.js"></script>
		<script src="reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'reveal.js/plugin/markdown/marked.js' },
					{ src: 'reveal.js/plugin/markdown/markdown.js' },
					{ src: 'reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
